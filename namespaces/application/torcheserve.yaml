apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: torchserve
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: application
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://intel.github.io/helm-charts
    chart: torchserve
    targetRevision: 0.1.0
    helm:
      valuesObject:
        image:
          repository: pytorch/torchserve
          tag: 0.8.2

        # üì¶ –º–æ–¥–µ–ª—å –¥–ª—è –ø—Ä–∏–∫–ª–∞–¥—É
        modelStore:
          models:
            densenet161.mar:
              url: https://torchserve.pytorch.org/mar_files/densenet161.mar

        # üö™ ingress –≤–∏–º–∏–∫–∞—î–º–æ (–ø–æ–∫–∏ –Ω–µ —Ç—Ä–µ–±–∞)
        ingress:
          enabled: false

        # üìä –º–µ—Ç—Ä–∏–∫–∏
        metrics:
          enabled: true

        # üõ°Ô∏è ServiceMonitor –¥–ª—è Prometheus
        serviceMonitor:
          enabled: true
          additionalLabels:
            release: prometheus-operator

        # ‚öôÔ∏è —Ä–µ—Å—É—Ä—Å–∏ (–∑–º–µ–Ω—à–µ–Ω—ñ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö –Ω–æ–¥)
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
  syncPolicy:
    syncOptions:
      - Replace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
