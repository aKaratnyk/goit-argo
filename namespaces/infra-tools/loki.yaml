apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
spec:
  destination:
    namespace: infra-tools
    server: "https://kubernetes.default.svc"
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 5.41.3
    helm:
      valuesObject:
        mode: singleBinary  
        tolerations:
          - key: usage
            operator: Equal
            value: infrastructure
            effect: NoSchedule
        loki:
          persistence:
            enabled: false  
          config: |
            table_manager:
              retention_deletes_enabled: true
              retention_period: 72h
        singleBinary:
          persistence:
            enabled: false
        backend:
          persistence:
            enabled: false
        write:
          persistence:
            enabled: false
        read:
          persistence:
            enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
