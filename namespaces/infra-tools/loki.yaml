apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
spec:
  destination:
    namespace: infra-tools
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.9.10
    helm:
      valuesObject:
        grafana:
          enabled: false   # Grafana вже є з kube-prometheus-stack
          sidecar:
            datasources:
              enabled: false 
        prometheus:
          enabled: false   # Prometheus теж є
        loki:
          persistence:
            enabled: false  # не зберігаємо логи (тільки в пам'яті)
        promtail:
          enabled: true    # це агент, який збирає логи з нод/подів
          tolerations:
            - key: usage
              operator: Equal
              value: infrastructure
              effect: NoSchedule
        test:
          enabled: false  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
